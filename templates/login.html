{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
{% endblock %}
